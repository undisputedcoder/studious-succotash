name: Create Release

on:
  push:
    tags:
    - '*'
    
jobs:
  build:
  
    runs-on: ubuntu-latest
  
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2
    - name: Release Action
    - uses: ncipollo/release-action@v1.12.0
      with:
        artifacts: "release.tar.gz,foo/*.txt"
        bodyFile: "body.md"
